<?xml version="1.0" encoding="utf-8"?>
<AutoStaticGridConfig xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <Enabled>false</Enabled>
  <IntervalSecs>3600</IntervalSecs>
  <Interval />
  <ThresholdMovedDistance>1</ThresholdMovedDistance>
  <MessageName>Auto Static Grid</MessageName>
  <MessageFormat>Converted "${gridName}" to a static grid due to inactivity</MessageFormat>
  <LogFilePath>Logs/AutoStaticGrid.log</LogFilePath>
  <SuppressWpfOutput>false</SuppressWpfOutput>
  <EnableLoggingDebug>false</EnableLoggingDebug>
  <EnableLoggingTrace>false</EnableLoggingTrace>
</AutoStaticGridConfig>