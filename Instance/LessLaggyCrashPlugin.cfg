<?xml version="1.0" encoding="utf-8"?>
<LessLaggyCrashConfig xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <SuppressWpfOutput>true</SuppressWpfOutput>
  <EnableLoggingTrace>true</EnableLoggingTrace>
  <EnableLoggingDebug>true</EnableLoggingDebug>
  <LogFilePath>Logs/SofterLanding-${shortdate}.log</LogFilePath>
  <LockWatchTime>500</LockWatchTime>
  <MaxDisplacement>0.1</MaxDisplacement>
  <VelocityMagnitude>0</VelocityMagnitude>
  <NoBlockDestruction>true</NoBlockDestruction>
  <GridNameRegex>^\(NPC-.*?\).+$</GridNameRegex>
</LessLaggyCrashConfig>