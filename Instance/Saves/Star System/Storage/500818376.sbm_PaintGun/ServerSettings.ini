;Server only reads these settings when it starts.
[ServerSettings]
; Wether the Paintgun requires and consumes Paint Chemicals when coloring/skinning.
RequireAmmo=True
; World welder&grinder multipliers still affect this on top of this multiplier.
;Can set to 0 to instantly paint.
PaintSpeedMultiplier=1
; Note: in replace mode blocks are instantly painted and tool does not use Paint Chemicals.
ReplacePaintSurvival=False
; Wether to allow construction stage and damaged blocks to be colored/skinned.
PaintUnfinishedBlocks=False
