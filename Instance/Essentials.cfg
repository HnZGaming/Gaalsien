        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "Check out other servers!" "Type !sync jump" 0 255 255 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "Please support us! We're short of moni... :(" "DONATION" 0 255 255 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "We're currently field testing Defense Shields for a month (Started: 10 Oct 2022). Please report feedback to discord." "ANNOUNCEMENT" 0 255 255 false</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Safezone Cleanup</Name>
      <Interval>05:58:00</Interval>
      <TriggerRatio>0</TriggerRatio>
