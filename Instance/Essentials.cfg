<?xml version="1.0" encoding="utf-8"?>
<EssentialsConfig xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <_enableRanks>false</_enableRanks>
  <_defaultRank>Default</_defaultRank>
  <_overridePerms>false</_overridePerms>
  <_enableHomes>false</_enableHomes>
  <AutoCommands>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Restart</Name>
      <Interval>05:00:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:30:00</Delay>
          <Command>!broadcast "in 1 hour" SERVER_RESTART  255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:15:00</Delay>
          <Command>!broadcast "in 30 minutes"  SERVER_RESTART  255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:05:00</Delay>
          <Command>!broadcast  "in 15 minutes"  SERVER_RESTART 255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:05:00</Delay>
          <Command>!broadcast  "in 10 minutes. PARK YOUR SHIP!" SERVER_RESTART  255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:03:00</Delay>
          <Command>!broadcast  "in 5 minutes. PARK YOUR SHIP!"  SERVER_RESTART  255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!restart 120</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast  "PARK YOUR SHIP!" SERVER_RESTART 255 255 0 false</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>OnStart</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Initial Cleanup</Name>
      <Interval>00:00:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^.*(Small|Large|Static) Grid.*$" blockslessthan 20</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete ownedby nobody</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete blockslessthan 20 nopower</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^CargoShip_.*$"</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^\(NPC-.+?\).+$"</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!safezone clear</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>Scheduled</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Voxel Cleanup</Name>
      <Interval>14:00:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>Friday</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:15:00</Delay>
          <Command>!broadcast "Voxel reset in 20 minutes. Stay away from voxel bodies!"</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:04:40</Delay>
          <Command>!broadcast "Voxel reset in 5 minutes. Stay away from voxel bodies!"</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "Voxel reset in 20 seconds"</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:20</Delay>
          <Command>!save</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "Voxel reset"</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!voxels cleanup asteroids true</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!voxels reset all</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "Voxel reset done"</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Constant Cleanup</Name>
      <Interval>00:30:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:05:00</Delay>
          <Command>!broadcast "in 5 minutes. Type !motd for info" CLEANUP 255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^\(NPC-.+?\).+$" playerdistancegreaterthan 9000</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete floatingobjects playerdistancegreaterthan 500</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete ownedby nobody</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete hasownertype npc blockslessthan 20</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast done CLEANUP 255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^.*(Small|Large|Static) Grid.*$" hasownertype npc</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete ownedby pirates playerdistancegreaterthan 500</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Remarks</Name>
      <Interval>01:00:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "for everything you need to know!" "Type !motd" 0 255 255 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "for free techs!" "Type !v" 0 255 255 false</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Safezone Cleanup</Name>
      <Interval>05:58:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!safezone clear</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Autosave</Name>
      <Interval>00:15:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast "brace for impact" AUTO_SAVE 0 255 255 false</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
  </AutoCommands>
